<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <app-card cardTitle="Instellingen" cardSubTitle="Stel hier alles in, zoals je hub en microfoon"
            cardContent="Dit is nog niet klaar voor gebruik" class="md:col-span-2"></app-card>

  <div *ngIf="supportsAudioInput && devices" class="my-4 md:my-0">
    <div class="flex flex-col bg-white rounded divide-y divide-gray-100 shadow">
      <div *ngFor="let device of devices"
           class="p-4 hover:bg-gray-100 transition-colors duration-100 cursor-pointer"
           (click)="chooseSource(device.deviceId)">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center">
          <div class="flex flex-col">
            <div class="text-blue-800 font-bold">{{ device.label }}</div>
            <div class="text-gray-400 text-sm font-light">{{ device.deviceId }}</div>
          </div>

          <div class="text-gray-600 mt-2 md:mt-0">{{ device.kind }}</div>
        </div>
      </div>
    </div>
  </div>

  <app-card *ngIf="listening" cardTitle="Audioniveau">
    Volume: {{ volume }}
  </app-card>

  <app-card *ngIf="!supportsAudioInput" cardTitle="Audioinvoer wordt niet ondersteund"></app-card>
</div>
