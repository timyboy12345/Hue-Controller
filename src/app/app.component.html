<nav
  class="border-r border-gray-200 bg-white text-gray-800 fixed top-0 left-0 min-h-full md:w-1/4 lg:w-1/6 hidden md:flex flex-col py-4">
  <div class="px-4">
    <div class="text-xl font-bold">Hue Controller</div>
    <div class="text-sm text-gray-600">De ultieme controller</div>
  </div>

  <div class="flex flex-col mt-8">
    <div *ngFor="let item of itemsWithoutChildren" [routerLink]="item.route"
         routerLinkActive=" bg-blue-100 text-blue-700"
         class="rounded p-2 m-2 text-md cursor-pointer hover:bg-blue-200 hover:text-blue-800 transition-colors duration-100 flex items-center flex-row outline-none">
      <div class="material-icons mr-4 text-gray-500" routerLinkActive="text-blue-700">{{ item.icon }}</div>
      <div class="text-nav">{{ item.title }}</div>
    </div>

    <div *ngFor="let item of itemsWithChildren" class="flex flex-col mb-2 mt-2">
      <div class="w-full h-0.25 bg-gray-200"></div>
      <div class="text-xs text-gray-500 px-4 pt-4 mb-2">{{ item.title }}</div>

      <div *ngFor="let child of item.children" [routerLink]="child.route" routerLinkActive="bg-blue-100 text-blue-700"
           class="rounded p-2 mx-2 my-1 text-md cursor-pointer hover:bg-blue-200 hover:text-blue-800 transition-colors duration-100 flex childs-center flex-row outline-none">
        <div class="material-icons mr-4 text-gray-500" routerLinkActive="text-blue-700">{{ child.icon }}</div>
        <div class="text-nav">{{ child.title }}</div>
      </div>
    </div>
  </div>
</nav>

<!-- POPUPS -->
<div class="absolute bottom-14 md:bottom-0 right-0 w-full p-4 max-w-4xl" *ngIf="popups && popups.length > 0">
  <div class="bg-gray-700 text-gray-200 text-nav shadow rounded p-3">
    <div class="flex flex-row justify-between">
      <p>{{ popups[0].content }}</p>
      <button class="text-blue-200 mr-2" (click)="popups[0].close()">Ok√©</button>
    </div>
  </div>
</div>

<nav class="fixed top-0 left-0 w-full h-full flex items-end md:items-center md:justify-center"
     *ngIf="mobileMenuOpened">
  <div class="absolute opacity-50 bg-black w-full h-full left-0 top-0 cursor-pointer"
       (click)="mobileMenuOpened = !mobileMenuOpened"></div>
  <div class="relative w-full h-3/4 h-1/2 bg-white rounded-t md:max-w-2xl md:rounded z-50 py-4">
    <div class="px-4">
      <div class="text-xl font-bold">Hue Controller</div>
      <div class="text-sm text-gray-600">De ultieme controller</div>
    </div>


    <div class="flex flex-col mt-4">
      <div *ngFor="let item of itemsWithoutChildren" [routerLink]="item.route"
           routerLinkActive=" bg-blue-100 text-blue-700" (click)="mobileMenuOpened = false"
           class="rounded p-2 m-2 text-md cursor-pointer hover:bg-blue-200 hover:text-blue-800 transition-colors duration-100 flex items-center flex-row outline-none">
        <div class="material-icons mr-4 text-gray-500" routerLinkActive="text-blue-700">{{ item.icon }}</div>
        <div class="text-nav">{{ item.title }}</div>
      </div>

      <div *ngFor="let item of itemsWithChildren" class="flex flex-col mb-2 mt-2">
        <div class="w-full h-0.25 bg-gray-200"></div>
        <div class="text-xs text-gray-500 px-4 pt-4 mb-2">{{ item.title }}</div>

        <div *ngFor="let child of item.children" [routerLink]="child.route" (click)="mobileMenuOpened = false"
             routerLinkActive="bg-blue-100 text-blue-700"
             class="rounded p-2 mx-2 my-1 text-md cursor-pointer hover:bg-blue-200 hover:text-blue-800 transition-colors duration-100 flex childs-center flex-row outline-none">
          <div class="material-icons mr-4 text-gray-500" routerLinkActive="text-blue-700">{{ child.icon }}</div>
          <div class="text-nav">{{ child.title }}</div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="w-full md:w-3/4 lg:w-5/6 ml-auto p-4 lg:p-8 mb-14 md:mb-0">
  <router-outlet></router-outlet>
</div>
